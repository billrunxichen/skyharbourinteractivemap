<html>
<head>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 75vh;
      width: 100%;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      position: absolute;
      bottom: 80px;
      left: 30px;
      z-index: 1000;
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Interactive US Airport Map</h2>
<div id="map"></div>

<div class="legend">
  <div><i style="background: red"></i> In Operation</div>
  <div><i style="background: black"></i> In Development</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  ];

  // Add markers
airports.forEach(function(airport) {
  var iconColor = airport.status === "In Operation" ? "red" : "black";
  var icon = L.divIcon({
    className: 'custom-icon',
    html: `<div style="background:${iconColor}; width:12px; height:12px; border-radius:50%; border:2px solid white;"></div>`,
    iconSize: [16, 16],
    iconAnchor: [8, 8]
  });


  // Add marker with popup
  L.marker(airport.coords, { icon: icon }).addTo(map)
    .bindPopup(
      `<strong>${airport.code}</strong>: ${airport.name}<br>` +
      `${airport.address}<br>` +
      `<em>Status: ${airport.status}</em><br>` +
      `<a href="${airport.url}" target="_blank">View Airport Page</a>`
);

});

</script>

</body>
</html>
